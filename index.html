<!DOCTYPE html>
<meta charset="UTF-8"/>
<html>
	<head>
    <script src="scripts/scripts.js"></script>
		<link rel="stylesheet" href="styles/bootstrap.css">
    <link rel="stylesheet" href="styles/styles.css"/>
	</head>
	<body>
		<h1>Employee Records</h1>
		<h2>Annual Salary Calulator</h2>
		<br><br>
		<p>Please enter the following information:</p>
		<input type="text" id="firstNameIn" placeholder="Employee First Name">
		<input type="text" id="lastNameIn" placeholder="Employee Last Name">
		<br>
		<input type="text" id="idNumIn" placeholder="Employee ID Number">
		<input type="text" id="jobTitleIn" placeholder="Job Title">
		<br>
		<input type="text" id="salaryIn" placeholder="Annual Salary (USD)">
		<br>
		<button id='addEmp' onclick="addEmployee()">Add Employee to Records</button>
		<br>
		<div id='monthCost'></div>
		<table id='allEmployees'>
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>ID Number</th>
				<th>Job Title</th>
				<th>Salary</th>
				<th>Delete</th>
			</tr>
		</table>
		<div id='defaultText'>No Employees Entered</div>
	</body>
</html>
